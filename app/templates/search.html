<html>

<head>
    <link rel="stylesheet" href="/static/bootstrap.min.css">

    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/styling.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>
    <!-- <div class="topcorner">
        <p class="name">Project Name: {{ name }}</p>

    <form class="form-inline global-search">
        <h1 class="header">
            Gifter.ai
        </h1>

        <br><br>

        <h4 class="subtitle"> Let's help you find the perfect gift for someone! </h4>


        <br />
        <br />
        <br />
        <br />
        <h5 class="question"> What's the occasion? </h5>
        <br>
        <br>

        <div class="occasion">
            <button type="button" class="ripple opt-btn default-mode">birthday <span class="emoji">ðŸŽˆ</span> </button>
            <button type="button" class="ripple opt-btn default-mode"> wedding <span class="emoji">ðŸ‘°</span> </button>
            <button type="button" class="ripple opt-btn default-mode"> holiday <span class="emoji">ðŸŽ‰</span></button>
            <button type="button" class="ripple opt-btn default-mode"> misc. <span class="emoji">ðŸ¤·</span></button>
        </div>
        </br>

        <br />
        <br />
        <h5 class="question">How old is the recipient?</h5>
        <br>

        <div class="age">
            <br />
            <button type="button" class="ripple opt-btn default-mode"> babies <span class="emoji">ðŸ‘¶</span></button>
            <button type="button" class="ripple opt-btn default-mode"> children <span class="emoji">ðŸ§’</span></button>
            <button type="button" class="ripple opt-btn default-mode"> teens <span class="emoji">ðŸ§‘</span></button>
            <button type="button" class="ripple opt-btn default-mode"> adults <span class="emoji">ðŸ¤¦</span></button>
        </div>
        </br>

        <br />
        <br />
        <h5 class="question">What is your budget?</h5>
        <br>
        <div>
            <br />
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange" name="price">
            <p>$<span id="demo"></span></p>
        </div>
        <br>
        <br>
        <input type="text" class="sliderValue" data-index="0" value="10" />
        <input type="text" class="sliderValue" data-index="1" value="90" />
        <br>
        <br>
        <div id="slider"></div>

        <br />
        <br />
        <br>
        <h5 class="question">The person I'm gifting enjoys...</h5>
        <br>
        <br>
        <div id="loadingGif" style="display:none"><img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif">
        </div>

        <div class="form-group">
            <input id="input" type="text" name="search" class="form-control"
                placeholder="i.e. camping, music or leave it blank">
        </div>
        <br>
        <br>
        <button type="submit" class="submit-btn ripple default-mode"> surprise me! <span
                class="emoji">ðŸ¤©</span></button>

        <br />
        <br />


    </form>


    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("demo");
        output.innerHTML = slider.value;

        slider.oninput = function () {
            output.innerHTML = this.value;
        }




        $("button[type=submit]").click(function () {
            document.getElementById('loadingGif').style.display = "block";
            setTimeout(function () {
                document.getElementById('loadingGif').style.display = "none";
            }, 5000);

        });

        jQuery("button[type=button]").click(function () {
            jQuery(this).toggleClass('active');
            jQuery(this).toggleClass('button-clicked');
        });

        $("#slider").slider({
            min: 0,
            max: 100,
            step: 1,
            values: [10, 90],
            slide: function (event, ui) {
                for (var i = 0; i < ui.values.length; ++i) {
                    $("input.sliderValue[data-index=" + i + "]").val(ui.values[i]);
                }
            }
        });

        $("input.sliderValue").change(function () {
            var $this = $(this);
            $("#slider").slider("values", $this.data("index"), $this.val());
        });



    </script>






    <form class="form-inline global-search">
        {% if data %}
        <h1>{{output_message}}</h1>
        <br>
        <div class="results">{% for d in data %}</div>
        <br>
        <a href="http://www.amazon.com/dp/{{asins[loop.index - 1]}}">{{d}}</a>
        {% endfor %}
        {% endif %}
    </form>




</body>

</html>
